<div class="fale_conosco" style="display: none;">
  <div class="modal_fale_conosco">
    <span class="titulo_modal_fale_conosco">Fale conosco</span>
    <div class="text_endereco_email_modal_fale_conosco">
      <span
        class="descricao_text_endereco_email_modal_fale_conosco descricao_text_endereco_email_modal_fale_conosco_aplcia_js"
        >Endereço de e-mail</span
      >
    </div>
    <div class="campo_endereco_email_modal_fale_conosco">
      <input
        class="input_campo_endereco_email_modal_fale_conosco"
        type="text"
      />
    </div>
    <div id="status_text_endereco_email_modal_fale_conosco"></div>
    <div class="text_confirma_endereco_email_modal_fale_conosco">
      <span
        class="descricao_text_confirma_endereco_email_modal_fale_conosco descricao_text_confirma_endereco_email_modal_fale_conosco_aplcia_js"
        >Confirmar endereço de e-mail</span
      >
    </div>
    <div class="campo_confirma_endereco_email_modal_fale_conosco">
      <input
        class="input_campo_confirma_endereco_email_modal_fale_conosco"
        type="text"
      />
    </div>
    <div id="status_text_confirma_endereco_email_modal_fale_conosco"></div>
    <div class="text_sobre_modal_fale_conosco">
      <span
        class="descricao_text_sobre_modal_fale_conosco descricao_text_sobre_modal_fale_conosco_aplcia_js"
        >Sobre</span
      >
    </div>
    <div class="campo_sobre_modal_fale_conosco">
      <input
        class="input_campo_sobre_modal_fale_conosco"
        type="text"
        maxlength="40"
      />
    </div>
    <div id="status_text_sobre_modal_fale_conosco"></div>
    <div class="text_problema_modal_fale_conosco">
      <span
        class="descricao_text_problema_modal_fale_conosco descricao_text_problema_modal_fale_conosco_aplcia_js"
        >Descreva o problema</span
      >
    </div>
    <div class="campo_problema_modal_fale_conosco">
      <textarea
        class="textarea_campo_problema_modal_fale_conosco"
        type="text"
        rows="1"
        maxlength="480"
      ></textarea>
    </div>
    <div class="campo_segura_butoons_modal_fale_conosco">
      <button class="butoon_cancelar_campo_segura_butoons_modal_fale_conosco">
        Cancelar
      </button>
      <button class="butoon_remover_campo_segura_butoons_modal_fale_conosco">
        Enviar
      </button>
    </div>
  </div>
</div>
